name: Build and Push MAL-API Docker Image

on:
  push:
    branches:
      - main
      - feature/pipelines  # Temporarily add this branch
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image to GHCR
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/mal-api:latest -t ghcr.io/${{ github.repository_owner }}/mal-api:${{ github.sha }} ./src/mal-api
          docker push ghcr.io/${{ github.repository_owner }}/mal-api:latest
          docker push ghcr.io/${{ github.repository_owner }}/mal-api:${{ github.sha }}

      - name: Save Docker image as artifact
        run: |
          docker save mal-api:latest -o mal-api.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: mal-api-docker-image
          path: mal-api.tar
