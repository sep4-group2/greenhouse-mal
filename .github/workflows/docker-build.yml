name: Build and Push MAL-API Docker Image

on:
  push:
    branches:
      - main
      - feature/pipelines  # Temporarily add this branch
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src/mal-api
          file: ./src/mal-api/Dockerfile
          tags: |
            ghcr.io/${{ github.repository_owner }}/mal-api:latest
            ghcr.io/${{ github.repository_owner }}/mal-api:${{ github.sha }}
          push: true
